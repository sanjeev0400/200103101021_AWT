<html>
	<head>
		<title>Demo Background Video</title>
		<style type="text/css">
				.fullscreen_bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.fullscreen_bg_video 
				{
					position:fixed;
					width: auto;
					height: auto;
					min-width: 100%;
					min-height: 100%;
				}
				h2{background-color:rgb(36, 46, 5);color:#ffffff;}
				h2 {text-align: center;}
		</style>
    </head>
    <body>
		<div class="fullscreen_bg">
            <video src="Videos/V1.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
        </div>
		
		<h2>welcome to S.O.U</h2>
		<h2>welcome to S.O.U</H2>
		<h2>welcome to S.O.U</h2>
        <h2>welcome to S.O.U</h2>
		
	</body>
</html>
